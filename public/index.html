<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AfroChat is a simple chat web app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AfroChat</title>

    <!-- Styling -->
    <style>
      :root {
        --color-primary: #ffffff;
        --color-secondary: #0b1a24;
        --color-secondary-5: rgba(11, 26, 36, 0.5);
        --color-tertiary: #067beb;
        --color-tertiary-trans: #067ceb67;
        --color-tertiary-light: #c8d9eb;
        --color-grey-light: #afafb3;
        --color-body-text: #4e5358;

        /* Spacing */
        --spacing-h: 4rem;
      }

      /* Custom Scroll Bar */

      ::-webkit-scrollbar-track {
        background-color: #f5f5f5;
        background-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 0.5rem;
        background-color: #f5f5f5;
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #000000;
        border: 2px solid #555555;
      }

      /* General  */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        transition: all 0.5s ease-in-out;
        padding: 0;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html,
      body {
        font-family: "Roboto", "Poppins", -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans,
          Helvetica Neue, sans-serif;
        text-align: left;
        color: var(--color-body-text);
        width: 100%;
        height: 100vh;
      }

      html {
        font-size: 10px;
      }

      body {
        font-size: 1.4rem;
        line-height: 1.5;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      h2 {
        font-size: 1.6rem;
        font-weight: 500;
        color: var(--color-secondary);
      }

      #root {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
